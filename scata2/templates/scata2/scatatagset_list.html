{% extends "scata2_base.html" %}

{% block scata2_content %}
    <h2>Primers</h2>
    <a href="{% url "tagset-add" %}">Add tagset</a>
    <ul>
        {% for tagset in object_list %}
            <li>{{ tagset.name }} <a href="{% url "tagset-delete" tagset.id %}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
