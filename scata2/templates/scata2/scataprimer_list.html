{% extends "scata2_base.html" %}

{% block scata2_content %}
    <h2>Primers</h2>
    <a href="{% url "primer-add" %}">Add primer</a>
    <ul>
        {% for primer in object_list %}
            <li>{{ primer.short_name }} <a href="{% url "primer-delete" primer.id %}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
